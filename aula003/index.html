<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 003</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form>
            <div>
                <label for="ifile">
                    Arquivo
                </label>
                <input type="file" name="file" id="ifile" class="form-control">
            </div>
            <div>
                <label for="idate">Data: </label>
                <input type="date" name="date" id="idate" class="form-control">
            </div>
            <div>
                <label for="idtime">Data e hora: </label>
                <input type="datetime" name="dtime" id="idtime" class="form-control">
            </div>
            <div>
                <label for="inum">Numero:</label>
                <input type="number" name="num" id="inum" class="form-control" required>
            </div>
            <div>
                <label for="iselc">Caixa de seleção</label>
                <input type="checkbox" name="selc" id="iselc">
            </div>
            <div>
                <label for="iradi">radio:</label>
                <input type="radio" name="radi" id="iradi">
            </div>
            <div>
                <select name="sel" id="isel" class="form-select">
                    <option value="01">Opção 01</option>
                    <option value="02">Opção 02</option>
                    <option value="03">Opção 03</option>
                    <option value="04">Opção 04</option>
                    <option value="05">Opção 05</option>
                </select>
            </div>
            <input type="submit" value="Enviar" class="btn btn-success">
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
