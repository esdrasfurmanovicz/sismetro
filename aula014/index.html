<!DOCTYPE html>
<htm lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aula 014</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <style>
            body {
                background-image: linear-gradient(to bottom, rgb(0, 71, 71), rgb(0, 36, 36));
                height: 100vh;
            }

            .calc {
                background-color: rgb(79, 79, 79);
                padding: 20px 10px 30px;
                margin-top: 50px;
                border-radius: 20px;
                border: 1px solid rgb(0, 0, 0);
                box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.445);
            }
        </style>
    </head>

    <body class="container-fluid">
        <section class='row'>
            <div class='calc col-4 offset-4'>
                <h1>Calculadora</h1>
                <div class="row">
                    <div class="col-12">
                        <input type="text" class="form-control" id="valor">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-3">
                        <div class="d-grid gap-2">
                            <button class="btn btn-dark" type="button">C</button>
                            <button class="btn btn-dark" type="button">MR</button>
                            <button class="btn btn-dark" type="button">MC</button>
                            <button class="btn btn-dark" type="button">M*</button>
                            <button class="btn btn-dark" type="button">M-</button>
                        </div>
                    </div>

                <div class="col-6">
                    <div class="row mb-2">
                        <div class="col-8">
                            <div class="d-grid gap-2">
                                <button class="btn btn-dark" type="button" onclick="apagar()">&lt;x</button>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="d-grid gap-2">
                                <button class="btn btn-dark" type="button">%</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <div class="d-grid gap-2">
                                <button class="btn btn-dark" type="button" onclick="insere7()">7</button>
                                <button class="btn btn-dark" type="button" onclick="insere4()">4</button>
                                <button class="btn btn-dark" type="button" onclick="insere1()">1</button>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="d-grid gap-2">
                                <button class="btn btn-dark" type="button" onclick="insere8()">8</button>
                                <button class="btn btn-dark" type="button" onclick="insere5()">5</button>
                                <button class="btn btn-dark" type="button" onclick="insere2()">2</button>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="d-grid gap-2">
                                <button class="btn btn-dark" type="button" onclick="insere9()">9</button>
                                <button class="btn btn-dark" type="button" onclick="insere6()">6</button>
                                <button class="btn btn-dark" type="button" onclick="insere3()">3</button>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-8">
                            <div class="d-grid gap-2">
                                <button class="btn btn-dark" type="button" onclick="insere0()">0</button>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="d-grid gap-2">
                                <button class="btn btn-dark" type="button">.</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-3">
                    <div class="d-grid gap-2">
                        <button class="btn btn-dark" type="button" onclick="dividido()">/</button>
                        <button class="btn btn-dark" type="button" onclick="vezes()">*</button>
                        <button class="btn btn-dark" type="button" onclick="menos()">-</button>
                        <button class="btn btn-dark" type="button" onclick="efetuar_soma()">+</button>
                        <button class="btn btn-dark" type="button" onclick="resultado()">=</button>
                    </div>
                </div>
            </div>
            </div>
        </section>

        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    </body>

    </html>
